<div class="card card-flush col-8 m-auto mt-5">
  <!--begin::Card header-->
  <div class="card-header row align-items-center justify-content-between py-5 mx-0">
    <!--begin::Card title-->
    <div class="card-title col-3">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
        <span class="svg-icon svg-icon-1 position-absolute ms-4">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
              transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
            <path
              d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
              fill="currentColor"></path>
          </svg>
        </span>
        <!--end::Svg Icon-->
        <input type="text" datatableSearch class="form-control form-control-solid ps-14" placeholder="جستجو نقش ها">
      </div>
      <!--end::Search-->
    </div>
    <!--end::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar col-auto">
      <!--begin::Add customer-->
      <a [routerLink]="['/users/roles/add']" class="btn btn-primary">
        <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/kt-products/metronic/releases/2022-07-14-092914/core/html/src/media/icons/duotune/general/gen041.svg-->
        <span class="svg-icon svg-icon-2x me-1">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10" fill="currentColor" />
            <rect x="10.8891" y="17.8033" width="12" height="2" rx="1" transform="rotate(-90 10.8891 17.8033)"
              fill="currentColor" />
            <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
          </svg>
        </span>
        <!--end::Svg Icon-->
        افزودن نقش
      </a>
      <!--end::Add customer-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table-->
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table datatable (onDatatableChange)="changedDatatable($event)" [options]="dtOptions" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
          <!--begin::Table head-->
          <thead>
            <!--begin::Table row-->
            <tr class="text-start fw-bold fs-7 text-uppercase gs-0">
              <th>
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                  <input class="form-check-input" type="checkbox" value="1">
                </div>
              </th>
              <th datatableColumn="name">نقش</th>
              <th datatableColumn="type">نوع</th>
              <th>عملیات</th>
            </tr>
            <!--end::Table row-->
          </thead>
          <!--end::Table head-->
          <!--begin::Table body-->
          <tbody class="fw-semibold text-gray-600">

              <!--begin::Checkbox-->
              <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" value="1">

              </td>
              <!--end::Checkbox-->
              <!--begin::Category=-->
              <td>
                <div class="d-flex">
                  <div class="ms-5">

                    <!-- <div class="text-muted fs-7 fw-bold">برنامه نویس به تمامی موارد دسترسی دارد و خطا ها را می بیند.
                    </div> -->
                    <!--end::Description-->
                  </div>
                </div>
              </td>
              <!--end::Category=-->
              <!--begin::Type=-->
              <td>
                <!--begin::Badges-->
                <div class="badge badge-light-success">مدیریت</div>
                <!--end::Badges-->
              </td>
              <!--end::Type=-->
              <!--begin::Action=-->

              </td>
              <!--end::Action=-->
            </tr>
            <tr class="even">
              <!--begin::Checkbox-->
              <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" value="1">
                </div>
              </td>
              <!--end::Checkbox-->
              <!--begin::Category=-->
              <td>
                <div class="d-flex">

                  <div class="ms-5">
                    <!--begin::Title-->
                    <a href="/metronic8/demo1/../demo1/apps/ecommerce/catalog/edit-category.html"
                      class="text-dark text-primary-hover fs-5 fw-bold mb-1">مدیر ارشد</a>

                    <!--begin::Description-->
                    <!-- <div class="text-muted fs-7 fw-bold">مدیر ارشد به تمامی موارد دسترسی دارد.</div> -->
                    <!--end::Description-->
                  </div>
                </div>
              </td>
              <!--end::Category=-->
              <!--begin::Type=-->
              <td>
                <!--begin::Badges-->
                <div class="badge badge-light-success">مدیریت</div>

                  </span>
                  <!--end::Svg Icon-->
                </a>
                <a href="#" class="btn btn-light-danger btn-icon">
                  <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/kt-products/metronic/releases/2022-07-14-092914/core/html/src/media/icons/duotune/general/gen027.svg-->

              </td>
              <!--end::Action=-->
            </tr>
          </tbody>
          <!--end::Table body-->
        </table>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-md-start">
          <div class="dataTables_length">
            <label>
              <select datatableLength class="form-select form-select-sm form-select-solid">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
          <div class="dataTables_paginate paging_simple_numbers">
            <ul class="pagination" datatablePagination>


              <ng-template #prevButton>
                <li class="paginate_button page-item previous">
                  <a class="page-link"><i class="previous"></i></a>
                </li>
              </ng-template>

              <!-- <li class="paginate_button page-item active">
                <a class="page-link">1</a>
              </li> -->
              <ng-template #paginationItem let-pageNumber="pageNumber">
                <li class="paginate_button page-item"><a class="page-link">{{ pageNumber }}</a></li>
              </ng-template>
              

              <ng-template #nextButton>
                <li class="paginate_button page-item next">
                  <a class="page-link"><i class="next"></i></a>
                </li>
              </ng-template>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
